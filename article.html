<!DOCTYPE html>
<html>
    <head>
        <title> Article Mockup </title>
        <link rel="stylesheet" href="article.css" />
        <!--FONT-->
        <link href="http://fonts.cdnfonts.com/css/niramit" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav id="top-nav">
                <select id="top-nav-drop-down" class="hidden">
                    <option class="top_nav_bar_text" value="Home">Home</option>
                    <option class="top_nav_bar_text" value="Acessibility Basics">Acessibility Basics</option>
                    <option class="top_nav_bar_text" value="Audio Acessibility">Audio Acessibility</option>
                    <option class="top_nav_bar_text" value="Visual Acessibility">Visual Acessibility</option>
                </select>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="basics">Acessibility Basics</a></li>
                <li><a href="#" id="visual">Visual Accessibility</a></li>
                <li><a href="#" id="audio">Audio Accessibility</a></li>
                <li><a href="#" id="motor">Motor Accessibility</a></li>
                <button class="mode_button_text" id="color-toggle-btn">Dark Mode</button>
            </nav>
        </header>

        <main>
            <div id="side-nav-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" height="40px"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M137.4 406.6l-128-127.1C3.125 272.4 0 264.2 0 255.1s3.125-16.38 9.375-22.63l128-127.1c9.156-9.156 22.91-11.9 34.88-6.943S192 115.1 192 128v255.1c0 12.94-7.781 24.62-19.75 29.58S146.5 415.8 137.4 406.6z"/></svg>
            </div>

            <nav id="side-nav">
                <ul>
                    <li><a href="#Fonts">Fonts</a></li>
                    <li><a href="#Sizes">Sizes</a></li>
                    <li><a href="#Families">Families</a></li>
                    <li><a href="#Ref">Reference</a></li>
                    <li><a href="#Vocab">Vocab</a></li>
                    <li><a href="#Quiz">Quiz</a></li>
                </ul>
            </nav>

            
            
            <div id="content">
                <section id="articleList"></section>
            </div>
            <div id="access-btns">
                <button id="text-to-speech-btn"><img src="imgs/text-to-speech.png" alt="text to speech button"></button>
                <select id="font-size-select">
                    <option value="10px" selected>Font Size: 10px</option>
                    <option value="15px">Font Size: 15px</option>
                    <option value="20px">Font Size: 20px</option>
                    <option value="25px">Font Size: 25px</option>
                </select>
                <select id="font-style-select">
                    <option value="ntr" selected>New Times Roman</option>
                    <option value="tah">Tahoma</option>
                    <option value="ari">Arial</option>
                    <option value="ver">Verdana</option>
                </select>
            </div>
        </main>
        <script src="articleGenerator.js"></script>
    </body>
</html>
